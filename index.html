<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adopt Me Text Styler</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff4fb;
      padding: 20px;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 1.8em;
      color: #ff66b2;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 70px;
      font-size: 16px;
      padding: 8px;
      border: 2px solid #ffb3d9;
      border-radius: 8px;
      margin-bottom: 15px;
      resize: vertical;
      box-sizing: border-box;
    }
    .style-box {
      background: #fff;
      border: 2px solid #ffd6eb;
      padding: 10px 45px 10px 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      position: relative;
      overflow-x: auto;
      max-width: 100%;
      word-break: break-word;
      white-space: pre-wrap;
      font-size: 18px;
      min-height: 36px;
    }
    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #ff66b2;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .copy-btn:hover {
      background: #e0559d;
    }
  </style>
</head>
<body>

  <h1>ðŸ’– Adopt Me Text Styler ðŸ’–</h1>
  <textarea id="inputText" placeholder="Type your message..."></textarea>

  <div class="style-box">
    <button class="copy-btn" onclick="copyText('output1')">Copy</button>
    <div id="output1"></div>
  </div>

  <div class="style-box">
    <button class="copy-btn" onclick="copyText('output2')">Copy</button>
    <div id="output2"></div>
  </div>

  <div class="style-box">
    <button class="copy-btn" onclick="copyText('output5')">Copy</button>
    <div id="output5"></div>
  </div>

  <script>
    const input = document.getElementById('inputText');

    const styles = {
      output1: {
        a: 'Î±', b: 'Ð²', c: 'c', d: 'Ô', e: 'Ñ”', f: 'f', g: 'É¡', h: 'h', i: 'Î¹',
        j: 'j', k: 'Îº', l: 'â„“', m: 'm', n: 'Î·', o: 'Ïƒ', p: 'Ï', q: 'q', r: 'Ñ',
        s: 'Ñ•', t: 'Ñ‚', u: 'Ï…', v: 'Î½', w: 'w', x: 'Ñ…', y: 'Ñƒ', z: 'z'
      },
      output2: {
        a: 'á´€', b: 'Ê™', c: 'á´„', d: 'á´…', e: 'á´‡', f: 'êœ°', g: 'É¢', h: 'Êœ', i: 'Éª',
        j: 'á´Š', k: 'á´‹', l: 'ÊŸ', m: 'á´', n: 'É´', o: 'á´', p: 'á´˜', q: 'Ç«', r: 'Ê€',
        s: 'êœ±', t: 'á´›', u: 'á´œ', v: 'á´ ', w: 'á´¡', x: 'x', y: 'Ê', z: 'á´¢'
      },
      output5: {
        a: 'ï¼¡', b: 'ï¼¢', c: 'ï¼£', d: 'ï¼¤', e: 'ï¼¥', f: 'ï¼¦', g: 'ï¼§', h: 'ï¼¨', i: 'ï¼©',
        j: 'ï¼ª', k: 'ï¼«', l: 'ï¼¬', m: 'ï¼­', n: 'ï¼®', o: 'ï¼¯', p: 'ï¼°', q: 'ï¼±', r: 'ï¼²',
        s: 'ï¼³', t: 'ï¼´', u: 'ï¼µ', v: 'ï¼¶', w: 'ï¼·', x: 'ï¼¸', y: 'ï¼¹', z: 'ï¼º'
      }
    };

    function stylize(text, map) {
      return text.split('').map(c => map[c.toLowerCase()] || c).join('');
    }

    input.addEventListener('input', () => {
      const text = input.value;
      for (const id in styles) {
        document.getElementById(id).innerText = stylize(text, styles[id]);
      }
    });

    function copyText(id) {
      const content = document.getElementById(id).innerText;
      navigator.clipboard.writeText(content).then(() => {
        alert('Copied to clipboard!');
      });
    }
  </script>
</body>
</html>
