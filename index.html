<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adopt Me Text Styler</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff4fb;
      padding: 20px;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 1.8em;
      color: #ff66b2;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 70px;
      font-size: 16px;
      padding: 8px;
      border: 2px solid #ffb3d9;
      border-radius: 8px;
      margin-bottom: 15px;
      resize: vertical;
      box-sizing: border-box;
    }
    .style-box {
      background: #fff;
      border: 2px solid #ffd6eb;
      padding: 10px 45px 10px 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      position: relative;
      overflow-x: auto;
      max-width: 100%;
      word-break: break-word;
      white-space: pre-wrap;
      font-size: 18px;
      min-height: 36px;
    }
    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #ff66b2;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .copy-btn:hover {
      background: #e0559d;
    }
  </style>
</head>
<body>

  <h1>💖 Adopt Me Text Styler 💖</h1>
  <textarea id="inputText" placeholder="Type your message..."></textarea>

  <div class="style-box">
    <button class="copy-btn" onclick="copyText('output1')">Copy</button>
    <div id="output1"></div>
  </div>

  <div class="style-box">
    <button class="copy-btn" onclick="copyText('output2')">Copy</button>
    <div id="output2"></div>
  </div>

  <div class="style-box">
    <button class="copy-btn" onclick="copyText('output5')">Copy</button>
    <div id="output5"></div>
  </div>

  <script>
    const input = document.getElementById('inputText');

    const styles = {
      output1: {
        a: 'α', b: 'в', c: 'c', d: 'ԁ', e: 'є', f: 'f', g: 'ɡ', h: 'h', i: 'ι',
        j: 'j', k: 'κ', l: 'ℓ', m: 'm', n: 'η', o: 'σ', p: 'ρ', q: 'q', r: 'я',
        s: 'ѕ', t: 'т', u: 'υ', v: 'ν', w: 'w', x: 'х', y: 'у', z: 'z'
      },
      output2: {
        a: 'ᴀ', b: 'ʙ', c: 'ᴄ', d: 'ᴅ', e: 'ᴇ', f: 'ꜰ', g: 'ɢ', h: 'ʜ', i: 'ɪ',
        j: 'ᴊ', k: 'ᴋ', l: 'ʟ', m: 'ᴍ', n: 'ɴ', o: 'ᴏ', p: 'ᴘ', q: 'ǫ', r: 'ʀ',
        s: 'ꜱ', t: 'ᴛ', u: 'ᴜ', v: 'ᴠ', w: 'ᴡ', x: 'x', y: 'ʏ', z: 'ᴢ'
      },
      output5: {
        a: 'Ａ', b: 'Ｂ', c: 'Ｃ', d: 'Ｄ', e: 'Ｅ', f: 'Ｆ', g: 'Ｇ', h: 'Ｈ', i: 'Ｉ',
        j: 'Ｊ', k: 'Ｋ', l: 'Ｌ', m: 'Ｍ', n: 'Ｎ', o: 'Ｏ', p: 'Ｐ', q: 'Ｑ', r: 'Ｒ',
        s: 'Ｓ', t: 'Ｔ', u: 'Ｕ', v: 'Ｖ', w: 'Ｗ', x: 'Ｘ', y: 'Ｙ', z: 'Ｚ'
      }
    };

    function stylize(text, map) {
      return text.split('').map(c => map[c.toLowerCase()] || c).join('');
    }

    input.addEventListener('input', () => {
      const text = input.value;
      for (const id in styles) {
        document.getElementById(id).innerText = stylize(text, styles[id]);
      }
    });

    function copyText(id) {
      const content = document.getElementById(id).innerText;
      navigator.clipboard.writeText(content).then(() => {
        alert('Copied to clipboard!');
      });
    }
  </script>
</body>
</html>
